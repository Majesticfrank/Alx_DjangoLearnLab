<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ book.title }}"></p>
        <p>Author:
            <select name="author">
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if book.author.id == author.id %}selected{% endif %}>
                        {{ author.name }}
                    </option>
                {% endfor %}
            </select>
        </p>
        <p>Publication Year: <input type="number" name="publication_year" value="{{ book.publication_year }}"></p>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
