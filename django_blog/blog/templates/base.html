<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    {% load static %}
    <!-- Link to your external CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <!-- ðŸ”¹ Header / Navbar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo"><a href="{% url 'listblogPost' %}">My Blog</a></h1>
            <nav>
                <ul class="nav-links">
                    
                        <li><a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'login' %}">Login</a></li>

                                <h1>Welcome to My Blog</h1>
                    <li><a href="{% url 'listblogPost' %}">All post</a></li>
                    <li><a href="{% url 'CreateblogPost' %}">New Post</a></li>
                      
                        
                </ul><form method="get" action="{% url 'search-posts' %}">
  <input type="text" name="q" placeholder="Search posts or tags..." required>
  <button type="submit">Search</button>
</form>


            </nav>
        </div>
    </header>

    <!-- ðŸ”¹ Main Content -->
    <main class="content">
        {% block content %}
        <!-- Each page injects its unique content here -->
        {% endblock %}
    </main>

    <!-- ðŸ”¹ Footer -->
    <footer class="footer">
        <p>&copy; {{ now|date:"Y" }} My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
