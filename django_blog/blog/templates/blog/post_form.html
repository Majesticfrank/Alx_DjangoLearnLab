{% extends "base.html" %}
{% load static %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <div class="container">
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">
        {% if object %}Update{% else %}Publish{% endif %}
      </button>
    </form>
  </div>
{% endblock %}
