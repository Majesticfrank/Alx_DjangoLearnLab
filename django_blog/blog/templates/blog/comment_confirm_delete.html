{% extends 'base.html' %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p><strong>{{ object.content|truncatewords:20 }}</strong></p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.post.get_absolute_url }}">No, go back</a>
  </form>
{% endblock %}
